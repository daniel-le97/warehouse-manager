<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,500&family=Orbitron:wght@500&family=Poppins:wght@200&family=Roboto:ital,wght@1,300&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <body class="bgMain">
    <header>
      <section class="container-fluid bg-dark">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 h1 text-warning text-center mt-2">
            Warehouse Manager
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-evenly">
            <span class="h1 text-light">Filter options:</span>

            <button
              class="btn btn-outline-primary btn-lg"
              onclick="drawPackages(packages)"
              id="drawAll"
            >
              No filter/all
            </button>
            <button class="btn btn-primary btn-lg" onclick="heavyFilter()">
              Heavy
            </button>
            <button class="btn btn-secondary btn-lg" onclick="fragileFilter()">
              Fragile
            </button>
            <button class="btn btn-info btn-lg" onclick="priorityFilter()">
              Priority
            </button>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="container shadow">
        <table class="table text-light">
          <thead>
            <tr>
              <th scope="col">Recipient</th>
              <th scope="col">ID</th>
              <th scope="col">Priority Level</th>
              <th scope="col">Weight</th>
              <th scope="col">Fragility</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/a2d3ad0e84.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
